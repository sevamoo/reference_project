<html>
<head>
    <meta charset='utf-8' />
    <title>Create and style clusters</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>


<div id='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoic2V2YW1vbyIsImEiOiJjamUzM2N5ZWQyZms3MnJzNmJtOGprbDlkIn0.fGd1eu_9xugbpQLGemzEvw';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v9',
    style: 'mapbox://styles/mapbox/satellite-streets-v9',

    center: [8.541694, 46.8],
    zoom: 2
});

map.on('load', function() {
    // Add a new source from our GeoJSON data and set the
    // 'cluster' option to true. GL-JS will add the point_count property to your source data.
    map.addSource("earthquakes", {
        type: "geojson",
        // Point to GeoJSON data. This example visualizes all M1.0+ earthquakes
        // from 12/22/15 to 1/21/16 as logged by USGS' Earthquake hazards program.
        
        data:'similar_construction_points_planet_47.38675740000001_8.516673500000024_r_300_no_keys_30_no_points_569.geojson',
    
        
        cluster: true,
        clusterMaxZoom: 14, // Max zoom to cluster points on
        clusterRadius: 50 // Radius of each cluster when clustering points (defaults to 50)
    });
    

    // Add zoom and rotation controls to the map.
    map.addControl(new mapboxgl.NavigationControl());

    map.addLayer({
        id: "clusters",
        type: "circle",
        source: "earthquakes",
        filter: ["has", "point_count"],
        paint: {


 //            [[1, 'rgb(255,255,212)'],
 // [10, 'rgb(254,227,145)'],
 // [25, 'rgb(254,196,79)'],
 // [50, 'rgb(254,153,41)'],
 // [75, 'rgb(217,95,14)'],
 // [100, 'rgb(153,52,4)']]
            // Use step expressions (https://www.mapbox.com/mapbox-gl-js/style-spec/#expressions-step)
            // with three steps to implement three types of circles:
            //   * Blue, 20px circles when point count is less than 100
            //   * Yellow, 30px circles when point count is between 100 and 750
            //   * Pink, 40px circles when point count is greater than or equal to 750
            "circle-color": [
                "step",
                ["get", "point_count"],
                'rgb(255,255,212)',
                1,
                "rgb(254,227,145)",
                10,
                "rgb(254,196,79)",
                25,
                'rgb(254,153,41)',
                50,
                'rgb(217,95,14)',
                75,
                "rgb(153,52,4)",

            ],
            "circle-radius": [
                "step",
                ["get", "point_count"],

                10,10,12,50,15,100,19,200,20,500,25

            ]
        }
    });

    map.addLayer({
        id: "cluster-count",
        type: "symbol",
        source: "earthquakes",
        filter: ["has", "point_count"],
        layout: {
            "text-field": "{point_count_abbreviated}",
            "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
            "text-size": 12
        }
    });

    map.addLayer({
        id: "unclustered-point",
        type: "circle",
        source: "earthquakes",
        filter: ["!has", "point_count"],
        paint: {
            "circle-color": "#11b4da",
            "circle-radius": 4,
            "circle-stroke-width": 1,
            "circle-stroke-color": "#fff"
        }
    });

    // inspect a cluster on click
    map.on('click', 'clusters', function (e) {
        var features = map.queryRenderedFeatures(e.point, { layers: ['clusters'] });
        var clusterId = features[0].properties.cluster_id;
        map.getSource('earthquakes').getClusterExpansionZoom(clusterId, function (err, zoom) {
            if (err)
                return;

            map.easeTo({
                center: features[0].geometry.coordinates,
                zoom: zoom
            });
        });
    });

    map.on('mouseenter', 'clusters', function () {
        map.getCanvas().style.cursor = 'pointer';
    });
    map.on('mouseleave', 'clusters', function () {
        map.getCanvas().style.cursor = '';
    });


    // When a click event occurs on a feature in the places layer, open a popup at the
    // location of the feature, with description HTML from its properties.
    map.on('click', "unclustered-point", function (e) {
        var coordinates = e.features[0].geometry.coordinates.slice();
        var description = 'distance(reverse similarity): '+ e.features[0].properties.comparison;
        var poitype =  e.features[0].properties.type;
        var name =  e.features[0].properties.Name;

        // Ensure that if the map is zoomed out such that multiple
        // copies of the feature are visible, the popup appears
        // over the copy being pointed to.
        while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
        }

        new mapboxgl.Popup()
            .setLngLat(coordinates)
            .setHTML(name+ '<br></br>'+poitype + "<br></br>"+ description+'<br></br>'+
                
                '<a href="http://maps.google.com/maps?q='+coordinates[1]+'+'+coordinates[0]+'&ll='+coordinates[1]+','+coordinates[0]+'&spn=0.004250,0.011579&t=h&iwloc=A&hl=en" target="_blank">googlemap</a>'


                // '<a href="https://www.google.ch/maps/place/'+coordinates[1]+','+coordinates[0]+',&zoom=17z,844a,35y,39.01t/data=!3m1!1e3" target="_blank">googlemap</a>'
                )
            .addTo(map);
    });

    // Change the cursor to a pointer when the mouse is over the places layer.
    map.on('mouseenter', "unclustered-point", function () {
        map.getCanvas().style.cursor = 'pointer';
    });

    // Change it back to a pointer when it leaves.
    map.on('mouseleave', "unclustered-point", function () {
        map.getCanvas().style.cursor = '';
    });




});
</script>

</body>
</html>
